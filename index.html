<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Timed Quiz</title>
</head>
<body>
    <main>
        <section class="title-page">
            <h3 id="timer"></h3>
            <section class="title-card">
            <h2 id="title">Test Your Knowledge Quiz</h2>
            <p id="description">Try to answer the coded-related questions within the time frame.</p>
            </section>  

        <button class="start-btn">Start Quiz</button>

        <section class="questions-page">
            <div class="first-quest">
                <h2> What is the use of setInterval()? </h2><br />
                <form>
                    <input type="radio" name="option" value="To create a calender on a webpage"> To create a calender on a webpage.
                    <input type="radio" name="option" value="To create a timer on a webpage">To create a timer on a webpage.
                    <input type="radio" name="option" value="To display a set of numbers on a webpage"> To display a set of numbers on a webpage.
                    <input type="radio" name="option" value="None of these"> None of these.
                </form>
                <button> Submit </button>

            </div>

        </section>

    </section>
    </main>
    
</body>
</html>
